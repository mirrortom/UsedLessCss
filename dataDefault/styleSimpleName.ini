//=============================================//
// 动态生成规则值,规则条数有一般1个,也可以多个.
// 键是简化类名,1到多个.值是规则,但规则值使用占位符$v
//=============================================//
//=======边距=========//
mg=margin:$v
mg-l=margin-left:$v
mg-r=margin-right:$v
mg-t=margin-top:$v
mg-b=margin-bottom:$v
mg-tb=margin-top:$v;margin-bottom:$v
mg-lr=margin-left:$v;margin-right:$v

//=======padding=========//
pd=padding:$v
pd-l=padding-left:$v
pd-r=padding-right:$v
pd-t=padding-top:$v
pd-b=padding-bottom:$v
pd-tb=padding-top:$v;padding-bottom:$v
pd-lr=padding-left:$v;padding-right:$v

//=======grid布局=========//
// 列数
grid-cols=grid-template-columns: repeat($v, minmax(0, 1fr))
// 行列间隔距离
gap=gap:$v
gap-row=row-gap:$v
gap-col=column-gap:$v

//=======边框厚度=========//
bd=border-width:$v
bd-l=border-left-width:$v
bd-r=border-right-width:$v
bd-t=border-top-width:$v
bd-b=border-bottom-width:$v
bd-tb=border-top-width:$v;border-bottom-width:$v
bd-lr=border-left-width:$v;border-right-width:$v

//=======圆角=========//
cir=border-radius:$v
cir-tl=border-top-left-radius:$v
cir-tr=border-top-right-radius:$v
cir-bl=border-bottom-left-radius:$v
cir-br=border-bottom-right-radius:$v

//=======元素高度和宽度=========//
w=width:$v
h=height:$v

//=======文本/段落=========//
// 字体加粗
txt-b=font-weight:$v
// 字体大小
txt=font-size:$v
// 文本缩进
txt-in=text-indent:$v

//=======颜色=========//

// 背景色
bg-black,bg-white,bg-red,bg-orange,bg-yellow,bg-green,bg-sky,bg-blue,bg-purple,bg-pink,bg-rose=background-color:$v

// 边框色
bd-black,bd-white,bd-red,bd-orange,bd-yellow,bd-green,bd-sky,bd-blue,bd-purple,bd-pink,bd-rose=border-color:$v
bd-l-black,bd-l-white,bd-l-red,bd-l-orange,bd-l-yellow,bd-l-green,bd-l-sky,bd-l-blue,bd-l-purple,bd-l-pink,bd-l-rose=border-left-color:$v
bd-r-black,bd-r-white,bd-r-red,bd-r-orange,bd-r-yellow,bd-r-green,bd-r-sky,bd-r-blue,bd-r-purple,bd-r-pink,bd-r-rose=border-right-color:$v
bd-t-black,bd-t-white,bd-t-red,bd-t-orange,bd-t-yellow,bd-t-green,bd-t-sky,bd-t-blue,bd-t-purple,bd-t-pink,bd-t-rose=border-top-color:$v
bd-b-black,bd-b-white,bd-b-red,bd-b-orange,bd-b-yellow,bd-b-green,bd-b-sky,bd-b-blue,bd-b-purple,bd-b-pink,bd-b-rose=border-bottom-color:$v
bd-lr-black,bd-lr-white,bd-lr-red,bd-lr-orange,bd-lr-yellow,bd-lr-green,bd-lr-sky,bd-lr-blue,bd-lr-purple,bd-lr-pink,bd-lr-rose=border-left-color:$v;border-right-color:$v
bd-tb-black,bd-tb-white,bd-tb-red,bd-tb-orange,bd-tb-yellow,bd-tb-green,bd-tb-sky,bd-tb-blue,bd-tb-purple,bd-tb-pink,bd-tb-rose=border-top-color:$v;border-bottom-color:$v

// 字体色
txt-black,txt-white,txt-red,txt-orange,txt-yellow,txt-green,txt-sky,txt-blue,txt-purple,txt-pink,txt-rose=color:$v