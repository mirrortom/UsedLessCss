//=============================================//
// 动态生成规则值,规则条数有一般1个,也可以多个.
// 键是简化类名,1到多个.值是规则,但规则值使用占位符$v
//=============================================//
//=======边距=========//
mg=margin:$v
mg-l=margin-left:$v
mg-r=margin-right:$v
mg-t=margin-top:$v
mg-b=margin-bottom:$v
mg-tb=margin-top:$v;margin-bottom:$v
mg-lr=margin-left:$v;margin-right:$v

//=======padding=========//
pd=padding:$v
pd-l=padding-left:$v
pd-r=padding-right:$v
pd-t=padding-top:$v
pd-b=padding-bottom:$v
pd-tb=padding-top:$v;padding-bottom:$v
pd-lr=padding-left:$v;padding-right:$v

//=======grid布局=========//
// 列数平均分配
grid-cols=grid-template-columns:repeat($v, minmax(0, 1fr))
// 列数比例分配
grid=grid-template-columns:$v
// 行列间隔距离
gap=gap:$v
gap-row=row-gap:$v
gap-col=column-gap:$v

//=======实线边框厚度=========//
bd=border-width:$v;border-style:solid
bd-l=border-left-width:$v;border-left-style:solid
bd-r=border-right-width:$v;border-right-style:solid
bd-t=border-top-width:$v;border-top-style:solid
bd-b=border-bottom-width:$v;border-bottom-style:solid
bd-tb=border-top-width:$v;border-bottom-width:$v;border-top-style:solid;border-bottom-style:solid
bd-lr=border-left-width:$v;border-right-width:$v;border-left-style:solid;border-right-style:solid

//=======圆角=========//
cir=border-radius:$v
cir-tl=border-top-left-radius:$v
cir-tr=border-top-right-radius:$v
cir-bl=border-bottom-left-radius:$v
cir-br=border-bottom-right-radius:$v

//=======元素高度和宽度=========//
w=width:$v
h=height:$v
max-w=max-width:$v
max-h=max-height:$v

//=======文本/段落=========//
// 字体大小
txt=font-size:$v
// 文本缩进
txt-in=text-indent:$v
// 文本间距
spacing=letter-spacing:$v
//=======颜色=========//

// 背景色
bg-black,bg-white,bg-gray,bg-red,bg-orange,bg-yellow,bg-green,bg-lime,bg-teal,bg-sky,bg-blue,bg-purple,bg-pink,bg-rose=background-color:$v
hover-bg-black,hover-bg-white,hover-bg-gray,hover-bg-red,hover-bg-orange,hover-bg-yellow,hover-bg-green,hover-bg-lime,hover-bg-teal,hover-bg-sky,hover-bg-blue,hover-bg-purple,hover-bg-pink,hover-bg-rose=background-color:$v

// 边框色
bd-black,bd-white,bd-gray,bd-red,bd-orange,bd-yellow,bd-green,bd-lime,bd-teal,bd-sky,bd-blue,bd-purple,bd-pink,bd-rose=border-color:$v
bd-l-black,bd-l-white,bd-l-gray,bd-l-red,bd-l-orange,bd-l-yellow,bd-l-green,bd-l-lime,bd-l-teal,bd-l-sky,bd-l-blue,bd-l-purple,bd-l-pink,bd-l-rose=border-left-color:$v
bd-r-black,bd-r-white,bd-r-gray,bd-r-red,bd-r-orange,bd-r-yellow,bd-r-green,bd-r-lime,bd-r-teal,bd-r-sky,bd-r-blue,bd-r-purple,bd-r-pink,bd-r-rose=border-right-color:$v
bd-t-black,bd-t-white,bd-t-gray,bd-t-red,bd-t-orange,bd-t-yellow,bd-t-green,bd-t-lime,bd-t-teal,bd-t-sky,bd-t-blue,bd-t-purple,bd-t-pink,bd-t-rose=border-top-color:$v
bd-b-black,bd-b-white,bd-b-gray,bd-b-red,bd-b-orange,bd-b-yellow,bd-b-green,bd-b-lime,bd-b-teal,bd-b-sky,bd-b-blue,bd-b-purple,bd-b-pink,bd-b-rose=border-bottom-color:$v
bd-lr-black,bd-lr-white,bd-lr-gray,bd-lr-red,bd-lr-orange,bd-lr-yellow,bd-lr-green,bd-lr-lime,bd-lr-teal,bd-lr-sky,bd-lr-blue,bd-lr-purple,bd-lr-pink,bd-lr-rose=border-left-color:$v;border-right-color:$v
bd-tb-black,bd-tb-white,bd-tb-gray,bd-tb-red,bd-tb-orange,bd-tb-yellow,bd-tb-green,bd-tb-lime,bd-tb-teal,bd-tb-sky,bd-tb-blue,bd-tb-purple,bd-tb-pink,bd-tb-rose=border-top-color:$v;border-bottom-color:$v

// 字体色
txt-black,txt-white,txt-gray,txt-red,txt-orange,txt-yellow,txt-green,txt-lime,txt-teal,txt-sky,txt-blue,txt-purple,txt-pink,txt-rose=color:$v
// hover字体色
hover-txt-black,hover-txt-white,hover-txt-gray,hover-txt-red,hover-txt-orange,hover-txt-yellow,hover-txt-green,hover-txt-lime,hover-txt-teal,hover-txt-sky,hover-txt-blue,hover-txt-purple,hover-txt-pink,hover-txt-rose=color:$v