//=======文本大小=========//
txt-sm=font-size:0.75rem
txt-md=font-size:0.875rem
txt-base=font-size:1rem
txt-lg=font-size:1.125rem
txt-xl=font-size:1.375rem
txt-2xl=font-size:1.625rem
txt-3xl=font-size:2rem

//=======文本对齐=========//
txt-center=text-align:center
txt-left=text-align:left
txt-right=text-align:right

//=======块级元素左右居中=========//
mg-auto=margin-left:auto;margin-right:auto

//=======显示和隐藏=========//
none=display:none
block=display:block
inline-block=display:inline-block

//=======边框样式=========//
bd-solid=border-style:solid
bd-dashed=border-style:dashed
bd-dotted=border-style:dotted