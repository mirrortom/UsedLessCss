//========================================================//
// 简单规则,原子样式,原则上含规则1个.最后一个规则后面不能有;(分号)
// 键是简化类名,值是样式规则.
//========================================================//

//=======文本相关=========//
// 预定义字体大小值
txt-sm=font-size:0.75rem
txt-md=font-size:0.875rem
txt-base=font-size:1rem
txt-lg=font-size:1.125rem
txt-xl=font-size:1.375rem
txt-2xl=font-size:1.625rem
txt-3xl=font-size:2rem
// 加粗
txt-b-1=font-weight:100
txt-b-2=font-weight:200
txt-b-3=font-weight:300
txt-b-4=font-weight:400
txt-b-5=font-weight:500
txt-b-6=font-weight:600
txt-b-7=font-weight:700
txt-b-8=font-weight:800
txt-b-9=font-weight:900

// 下划线
txt-uline,hover-txt-uline=text-decoration:underline
txt-uline-none=text-decoration:none

// 省略号
txt-overflow=max-width:100%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap

//=======grid/flex布局=========//
// grid
grid=display:grid
inline-grid=display:inline-grid
grid-col=grid-auto-flow:column
grid-row=grid-auto-flow:row
// flex
flex=display:flex
inline-flex=display:inline-flex
flex-col,sm-flex-col,md-flex-col,lg-flex-col,xl-flex-col=flex-direction:column
flex-row,sm-flex-row,md-flex-row,lg-flex-row,xl-flex-row=flex-direction:row
// 对齐
j-start=justify-content:start
j-center=justify-content:center
j-end=justify-content:end
j-between=justify-content:space-between
j-around=justify-content:space-around
j-evenly=justify-content:space-evenly
j-s-start=justify-self:start
j-s-center=justify-self:center
j-s-end=justify-self:end
a-start=align-items:start
a-center=align-items:center
a-end=align-items:end
a-s-start=align-self:start
a-s-center=align-self:center
a-s-end=align-self:end

//=======行内容对齐=========//
txt-center=text-align:center
txt-left=text-align:left
txt-right=text-align:right
valign-middle=vertical-align:middle

//=======块元素左右居中=======//
mg-lr-auto=margin-left:auto;margin-right:auto

//=======显示和隐藏=========//
none,sm-none,md-none,lg-none,xl-none=display:none
block,sm-block,md-block,lg-block,xl-block=display:block
inline-block=display:inline-block

//===========光标=========//
cursor-pointer=cursor:pointer

//=======自适应宽度=========//
w-autosize=max-width:100%;height:auto
w-auto=width:auto
h-auto=height:auto

//=======边框相关=========//
// 无边框
bd-none=border-width:0
bd-t-none=border-top-width:0
bd-b-none=border-bottom-width:0
bd-l-none=border-left-width:0
bd-r-none=border-right-width:0
bd-tb-none=border-top-width:0;border-bottom-width:0
bd-lr-none=border-left-width:0;border-right-width:0
// 边框样式solid dotted dashed
bd-solid=border-style:solid
bd-dashed=border-style:dashed
bd-dotted=border-style:dotted
bd-t-solid=border-top-style:solid
bd-t-dashed=border-top-style:dashed
bd-t-dotted=border-top-style:dotted
bd-b-solid=border-bottom-style:solid
bd-b-dashed=border-bottom-style:dashed
bd-b-dotted=border-bottom-style:dotted
bd-l-solid=border-left-style:solid
bd-l-dashed=border-left-style:dashed
bd-l-dotted=border-left-style:dotted
bd-r-solid=border-right-style:solid
bd-r-dashed=border-right-style:dashed
bd-r-dotted=border-right-style:dotted
bd-tb-solid=border-top-style:solid;border-bottom-style:solid
bd-tb-dashed=border-top-style:dashed;border-bottom-style:dashed
bd-tb-dotted=border-top-style:dotted;border-bottom-style:dotted
bd-lr-solid=border-left-style:solid;border-right-style:solid
bd-lr-dashed=border-left-style:dashed;border-right-style:dashed
bd-lr-dotted=border-left-style:dotted;border-right-style:dotted